<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if var != None %}

        <li class="page-item">
            <a class="page-link {% if first_page %} disabled {% endif %}" href="{% url page_url var page_num|add:-1 %}">Prev</a>
        </li>
        {% for p in "012"|make_list %}
            <li class="page-item">
                <a class="page-link" href="{% url page_url var page_num|add:p %}">{{page_num|add:p}}</a>
            </li>
        {% endfor %}
        <li class="page-item">
            <a class="page-link {% if last_page %} disabled {% endif %}" href="{% url page_url var page_num|add:1 %}">Next</a>
        </li>

        {% else %}

        <li class="page-item">
            <a class="page-link {% if first_page %} disabled {% endif %}" href="{% url page_url page_num|add:-1 %}">Prev</a>
        </li>
        {% for p in "012"|make_list %}
            <li class="page-item">
                <a class="page-link" href="{% url page_url page_num|add:p %}">{{page_num|add:p}}</a>
            </li>
        {% endfor %}
        <li class="page-item">
            <a class="page-link {% if last_page %} disabled {% endif %}" href="{% url page_url page_num|add:1 %}">Next</a>
        </li>

        {% endif %}
    </ul>
</nav>
