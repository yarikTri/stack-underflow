{% load static %}

<div class="question-main">
    <div class="row">

      <div class="col-2 question-author">
        <div class="avatar">
          <a href="#"><img src="
          {% if question.profile.avatar %}
            {{question.profile.avatar.url}}
          {% else %}
            {% static "img/Stack_Underflow_icon.png" %}
          {% endif %}
          " alt=""></a>
        </div>
        <div class="author-name"><a href="#">{{question.profile.user.username|truncatechars_html:10}}</a></div>
        <div class="row rating">
          <div class="col-4 rating-arrows">
            <div class="btn btn-sm rating-arrow-up success"><img src="{% static "img/arrow-up.svg" %}" alt=""></div>
            <div class="btn btn-sm rating-arrow-down failure"><img src="{% static "img/arrow-down.svg" %}" alt=""></div>
          </div>
          <div class="col-8 rating-amount success">+{{question.rating}}</div>
        </div>
      </div>

      <div class="col-10 question-content">
        <div class="question-text">
          <div class="row question-header">
            <a href="#"><h3>{{question.title}}</h3></a>
          </div>
          <div class="row question-description">
            {{question.text}}
          </div>
        </div>

        <div class="question-bottom">
          <div class="question-tags">

            {% for tag in question.tags.all %}  
              <div class="tag btn"><a href="{% url "tag" tag_id=tag.id %}">{{tag.name}}</a></div>
            {% endfor %}

          </div>
          <div class="question-status">
            <div class="question-time-ago">{{question.created_at}}</div>
          </div>
        </div>
      </div>

    </div>
</div>
