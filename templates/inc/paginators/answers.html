<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link {% if first_page %} disabled {% endif %}" href="{% url "question_page" question_id=question.id page_num=page_num|add:-1 %}">Prev</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{% url "question_page" question_id=question.id page_num=page_num %}">{{page_num}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{% url "question_page" question_id=question.id page_num=page_num|add:1 %}">{{page_num|add:1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{% url "question_page" question_id=question.id page_num=page_num|add:2 %}">{{page_num|add:2}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{% url "question_page" question_id=question.id page_num=page_num|add:1 %}">Next</a>
      </li>
    </ul>
</nav>
