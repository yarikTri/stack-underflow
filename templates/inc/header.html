{% load static %}

<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="logo">
                <a href="{% url "index" %}"><img src="{% static "img/Stack_Overflow_icon.png" %}" alt=""></a>
            </div>
            <a class="navbar-brand" href="{% url "index" %}">Stack <span class="bold">Underflow</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "index" %}">Hot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "new" %}">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Soon</a>
                    </li>

                    {% if user.is_authenticated %}
                        {% include "inc/lil/new_question_btn.html" %}
                    {% endif %}

                </ul>

                <form class="d-flex header-search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Find anything/anyone" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>

                {% if user.is_authenticated %}
                    {% include "inc/lil/user_header.html" %}
                {% else %}
                    {% include "inc/lil/auth_btns.html" %}
                {% endif %}

            </div>
        </div>
    </nav>

</header>
