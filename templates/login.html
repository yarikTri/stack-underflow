{% extends "inc/base.html" %}

{% load static %}

{% block page_title %}
Log In
{% endblock %}

{% block page_content %}

<div class="row">
  <div class="col-11 page-header">
    <h1>Log In</h1>
  </div>
</div>

<form>
  <div class="error failure">
    Wrong login or password
  </div>
  <div class="form-group form-group-flex">
    <label class="reg-form-label" for="userLogin">Login:</label>
    <input class="form-control reg-form" id="userLogin" placeholder="nagibator777">
  </div>
  <div class="form-group form-group-flex">
    <label class="reg-form-label" for="userPsw">Password:</label>
    <input type="password" class="form-control reg-form" id="userPsw" placeholder="password">
  </div>

  <button type="submit" class="btn btn-dark submit-button sbmt-reg-btn">Log in</button>
</form>
{% endblock %}
