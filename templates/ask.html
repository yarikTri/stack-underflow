{% extends "inc/base.html" %}

{% load static %}

{% block page_title %}
New Question
{% endblock %}

{% block page_content %}

<div class="row">

  <!-- <div class="col-1"></div> -->
  <div class="col-11 page-header">
    <h1>New Question</h1>
  </div>

</div>

<form>
  <div class="error failure">
    Fill the title
  </div>
  <div class="form-group form-group-flex">
    <label class="question-form-label" for="questionTitle">Title:</label>
    <input class="form-control question-form" id="questionTitle" placeholder="How to manage C++ project?">
  </div>
  <div class="form-group form-group-flex">
    <label class="question-form-label" for="questionText">Text:</label>
    <textarea class="form-control question-form" id="questionText" placeholder="Why can't I just switch to Golang?" rows="4"></textarea> 
  </div>
  <div class="form-group form-group-flex">
    <label class="question-form-label" for="questionTags">Tags:</label>
    <textarea class="form-control question-form" id="questionTags" placeholder="C++, Depression" rows="1"></textarea>
  </div>

  <button type="submit" class="btn btn-dark submit-button sbmt-ask-btn">Create</button>
</form>
{% endblock %}
